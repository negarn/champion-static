<div id="page_info" style="display:none;">
        <title>Create new virtual account | Champion-FX.com</title>
    </div>
    <div class="wrapper" id="champion-content">
        <div class="fx-section">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Create New Account</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p>Thank you for signing up! Please check your email to retrieve the verification token.</p>
            </div>
        </div>

        <form id="frm_new_account_virtual">
            <fieldset>
                <legend>Details</legend>

                <div class="row form-row">
                    <div class="col-xs-4">
                        <label for="txt_verification_code">Verification token</label>
                    </div>
                    <div class="col-xs-8">
                        <input id="txt_verification_code" type="text" maxlength="48" autocomplete="off" />
                        <div class="hint">Please check your email for the value of this token</div>
                    </div>
                </div>

                <div class="row form-row">
                    <div class="col-xs-4">
                        <label for="txt_password">Choose a password</label>
                    </div>
                    <div class="col-xs-8">
                        <input id="txt_password" type="password" maxlength="25" />
                        <div class="hint">Minimum of six lower and uppercase letters with numbers</div>
                    </div>
                </div>

                <div class="row form-row">
                    <div class="col-xs-4">
                        <label for="txt_re_password">Re-enter password</label>
                    </div>
                    <div class="col-xs-8">
                        <input id="txt_re_password" type="password" maxlength="25" />
                    </div>
                </div>

                <div class="row form-row">
                    <div class="col-xs-4">
                        <label for="ddl_residence">Country of residence</label>
                    </div>
                    <div class="col-xs-8">
                        <div id="residence_loading" class="small-spinner"><div class="barspinner dark">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div></div>
                        <select id="ddl_residence" class="hidden"></select>
                    </div>
                </div>
            </fieldset>

            <div class="row">
                <div class="col-xs-8 offset-md-4">
                    <p class="error-msg hidden" id="error-create-account"></p>
                    <button id="btn_submit" type="submit">Create Free Account</button>
                </div>
            </div>
        </form>
    </div>
</div>
    </div>
