<div id="page_info" style="display:none;">
        <title>Endpoint | Champion-FX.com</title>
    </div>
    <div class="wrapper" id="champion-content">
        <div class="fx-section">
    <div class="container">
        <h1>Change API Endpoint</h1>
        <form id="frm_endpoint">
            <fieldset>
                <legend>Details</legend>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="txt_server_url">Server</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="text" class="form-control" id="txt_server_url" maxlength="30" />
                            <div class="hint">e.g. ws.binaryws.com</div>
                            <p class="errorfield" id="error-server_url" style="display:none"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="txt_app_id">OAuth App ID (Optional)</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="text" class="form-control" id="txt_app_id" maxlength="5" />
                            <p class="errorfield" id="error-app_id" style="display:none"></p>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="submit-holder">
                <button class="btn btn-default" id="btn_set_endpoint" type="submit">Submit</button>
                <button class="button-secondary" id="btn_reset_endpoint">Reset to Original Settings</button>
            </div>
        </form>
    </div>
</div>
    </div>
