<div id="page_info" style="display:none;">
        <title>Password Reset | Champion-FX.com</title>
    </div>
    <div class="wrapper" id="champion-content">
        <div id="reset_passwordws" class="container">
    <h1>Password Reset</h1>
    <p class="notice-msg">Please check your email to retrieve the token needed to reset your password.</p>
    <div class="invisible" id="reset-error">
        <p id="reset-error-msg"></p>
        <a class="pjaxload" href="/champion-static/en/user/lost_passwordws.html">Click here to retry</a>
    </div>
    <div id="reset-form">
        <form>
            <fieldset>
                <legend>Details</legend>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="verification-code">Verification Token</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input autocomplete="off" id="verification-code" maxlength="48" type="text" />
                            <div class="hint">Please check your email for the value of this token</div>
                            <p class="errorfield invisible" id="verification-error"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="reset-password1">New Password</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input autocomplete="off" id="reset-password1" maxlength="25" type="password"/>
                            <p class="hint" id="password-hint">Minimum of six lower and uppercase letters with numbers</p>
                            <p class="errorfield invisible" id="password-error1"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="reset-password2">Confirm New Password</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input autocomplete="off" id="reset-password2" maxlength="25" type="password"/>
                            <p class="errorfield invisible" id="password-error2"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="have-real-account">I have a Real Money Account</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input id="have-real-account" type="checkbox"/>
                        </div>
                    </div>
                </div>
                <div class="row invisible" id="dob-field">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="dob">Date of Birth</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <select id="dobdd"></select>
                            <select id="dobmm"></select>
                            <select id="dobyy"></select>
                            <p class="errorfield invisible" id="dob-error"></p>
                        </div>
                    </div>
                    <br/>
                </div>
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-8">
                        <span class="button">
                            <button class="button" id="reset" name="submit" type="button">Reset Password</button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
    </div>
