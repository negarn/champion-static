<div id="page_info" style="display:none;">
        <title>Change Password | Champion-FX.com</title>
    </div>
    <div class="wrapper" id="champion-content">
        <div class="fx-section">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Change Password</h1>
            </div>
        </div>

        <form id="frm_change_password">
            <fieldset>
                <div class="row form-row">
                    <div class="col-xs-4">
                        <label for="txt_old_password">Current password</label>
                    </div>
                    <div class="col-xs-8">
                        <input id="txt_old_password" type="password" maxlength="25" />
                    </div>
                </div>

                <div class="row form-row">
                    <div class="col-xs-4">
                        <label for="txt_new_password">New password</label>
                    </div>
                    <div class="col-xs-8">
                        <input id="txt_new_password" type="password" maxlength="25" />
                        <div class="hint">Minimum of six lower and uppercase letters with numbers</div>
                    </div>
                </div>

                <div class="row form-row">
                    <div class="col-xs-4">
                        <label for="txt_re_password">Verify new password</label>
                    </div>
                    <div class="col-xs-8">
                        <input id="txt_re_password" type="password" maxlength="25" />
                    </div>
                </div>
            </fieldset>

            <div class="row">
                <div class="col-xs-8 offset-md-4">
                    <p class="error-msg hidden" id="error-change-password"></p>
                    <button id="btn_submit" type="submit">Change Password</button>
                </div>
            </div>
        </form>

        <div class="errorbox rbox center-text" id="client_message" style="display:none">
            <div class="rbox-wrap">
                <div class="gr-12 rbox-content" id="client_message_content">
                    <p class="center notice-msg"></p>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
