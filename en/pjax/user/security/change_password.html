<div id="page_info" style="display:none;">
        <title>Change Password | Champion-FX.com</title>
    </div>
    <div class="wrapper" id="champion-content">
        <div class="fx-section">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Change Password</h1>
            </div>
        </div>

        <form id="frm_change_password">
            <fieldset>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="old_password">Current password</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="password" name="old_password" id="old_password" maxlength="25" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="new_password">New password</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="password" name="new_password" id="new_password" maxlength="25" />
                        </div>
                        <div class="hint">Minimum of six lower and uppercase letters with numbers</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="repeat_password">Verify new password</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="password" name="repeat_password" id="repeat_password" maxlength="25" />
                        </div>
                    </div>
                </div>

            </fieldset>
            <div class="submit-holder">
                <p class="error-msg hidden" id="error-change-password"></p>
                <button class="button-secondary" id="change_password_btn" type="submit">Change Password</button>
            </div>
        </form>

        <div class="errorbox rbox centered" id="client_message" style="display:none">
            <div class="rbox-wrap">
                <div class="gr-12 rbox-content" id="client_message_content">
                    <p class="center notice-msg"></p>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
