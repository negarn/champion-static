<div id="page_info" style="display:none;">
        <title>Create new real account | Champion-FX.com</title>
    </div>
    <div class="wrapper" id="champion-content">
        <div class="fx-section">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Real Money Account Opening</h1>
            </div>
        </div>

        <form id="frm_new_account_real">
            <fieldset>
                <legend id="details">Details</legend>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="title">Title</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <select id="title" name="title">
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Ms">Ms</option>
                                <option value="Miss">Miss</option>
                            </select>
                            <p class="error-msg hidden" id="error-title" style="display:none"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="fname">First name</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="text" class="text" id="fname" name="fname" maxlength="30" />
                            <p class="error-msg hidden" id="error-fname" style="display:none"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="lname">Family name</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="text" class="text" id="lname" name="lname" maxlength="30" />
                            <p class="error-msg hidden" id="error-lname" style="display:none"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="dobdd">Date of birth</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <select name="dobdd" id="dobdd"></select>
                            <select name="dobmm" id="dobmm"></select>
                            <select name="dobyy" id="dobyy"></select>
                            <p class="error-msg hidden" id="error-birthdate" style="display:none"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="residence-disabled">Country of residence</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <span id="move-residence-back"></span>
                            <select name="residence-disabled" id="residence-disabled" disabled></select>
                            <p class="error-msg hidden" id="error-residence" style="display:none"></p>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend id="address">Address</legend>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="address1">First line of home address</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="text" class="text" id="address1" name="address1" maxlength="70" />
                            <p class="error-msg hidden" id="error-address1" style="display:none"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="address2">Second line of home address</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="text" class="text" id="address2" name="address2" maxlength="70" />
                            <p class="error-msg hidden" id="error-address2" style="display:none"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="address-town">Town/City</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="text" class="text" id="address-town" name="address-town" maxlength="35" />
                            <p class="error-msg hidden" id="error-town" style="display:none"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="address-state">State/Province</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <select id="address-state" name="address-state"></select>
                            <p class="error-msg hidden" id="error-state" style="display:none"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="address-postcode">Postal code/ZIP</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="text" class="text" id="address-postcode" name="address-postcode" maxlength="20"></select>
                            <p class="error-msg hidden" id="error-postcode" style="display:none"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="tel">Telephone</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="text" class="text" id="tel" name="tel" maxlength="35"></select>
                            <p class="error-msg hidden" id="error-tel" style="display:none"></p>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend id="security">Security</legend>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="secret-question">Secret question</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <select id="secret-question">
                                <option value="Favourite dish">Favourite dish</option>
                                <option value="Mother's maiden name">Mother's maiden name</option>
                                <option value="Name of your pet">Name of your pet</option>
                                <option value="Name of first love">Name of first love</option>
                                <option value="Memorable town/city">Memorable town/city</option>
                                <option value="Memorable date">Memorable date</option>
                                <option value="Brand of first car">Brand of first car</option>
                                <option value="Favourite artist">Favourite artist</option>
                            </select>
                            <p class="error-msg hidden" id="error-question" style="display:none"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-label">
                            <label for="secret-answer">Answer to secret question</label>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-input">
                            <input type="text" class="text" id="secret-answer" maxlength="50" autocomplete="off"/>
                            <p class="error-msg hidden" id="error-answer" style="display:none"></p>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="center-text" id="formlayout">
                <div class="row">
                    <div class="col-xs-12 centered">
                        <p>
                            <input type="checkbox" name="tnc" id="tnc">
                                <span onclick="document.getElementById('tnc').checked=!document.getElementById('tnc').checked">I have read and agree to the <a target="_blank" href="/terms-and-conditions">terms and conditions</a> of the site.</span>
                            </input>
                        </p>
                        <p class="errorfield" id="error-tnc" style="display:none"></p>
                    </div>
                </div>
            </fieldset>
            <div class="submit-holder">
                <button class="btn btn-default" id="btn_submit" type="submit">Open Account</button>
            </div>
        </form>

        <div class="errorbox rbox" id="client_message" style="display:none">
            <div class="rbox-wrap">
                <div class="gr-12 rbox-content" id="client_message_content">
                    <p class="center notice-msg"></p>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
